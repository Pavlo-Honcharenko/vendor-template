

<div id="form-leave-review" aria-hidden="true" class="popup">
	<div class="popup__wrapper">
		<div class="popup__content">
			<button data-close type="button" class="popup__close">
				<svg width="23" height="23" viewBox="0 0 23 23" fill="none" xmlns="http://www.w3.org/2000/svg">
					<path opacity="0.850056" d="M1.73333 1.48883L21.5469 21.0288" stroke="#979797" stroke-linecap="square" />
					<path opacity="0.850056" d="M21.2667 1.48883L1.45309 21.0288" stroke="#979797" stroke-linecap="square" />
				</svg>
			</button>
			<div class="popup__text">

				
				<div class="leave-review">
					<div class="leave-review__title">
						Leave a Review
					</div>

					<form id="leave-review-popup-form" name="form-vendor" class="form-vendor" enctype="multipart/form-data" action="#" method="post">
	
						<div class="form-line">
							<div class="leave-review__text">Rating</div>
							<div id="set-rating-popup" data-rating="set" data-rating-value="" class="rating"></div>
						</div>
						<input id="rating-hidden-fild-popup" type="hidden" name="form[rating]" value="">
	
						<div id="checkbox-popup" class="contact-form__item">
							<div class="checkbox">
								<input id="c_2" class="checkbox__input" type="checkbox" value="1" name="form[checkbox]">
								<label for="c_2" class="checkbox__label"><span class="checkbox__text">Review as a Fellow Wedding Vendor</span></label>
							</div>
						</div>
	
						<div class="contact-form__item">
							<input autocomplete="off" type="text" name="form[name]" data-validate data-error="This field is required." placeholder="Name*" class="input">
						</div>
						
						<div class="roles">
							<div class="role couple">
								<input type="radio" id="couple" name="role" value="couple">
								<div class="label">Couple</div>
							</div>
							<div class="role wedding-guest">
								<input type="radio" id="wedding-guest" name="role" value="wedding-guest">
								<div class="label">Wedding guest</div>
							</div>					
						</div>
	
						<div class="contact-form__item">
							<input type="text" name="form[email]" data-validate data-error="This field is required. Please enter a valid email address." data-required="email" placeholder="Email*" class="input">
						</div>

						<div class="contact-form__item field-website">
							<input autocomplete="off" type="text" name="form[website]" placeholder="Website" class="input">
						</div>

	
						<div class="contact-form__item">
							<textarea name="form[text]" cols="30" rows="10" placeholder="Your Review"></textarea>
						</div>

						<!-- New Button for Uploading Photos -->
						<button type="button" id="upload-photos-button-popup" class="button">Upload up to 3 photos</button>
						
						<!-- Fields for uploading photos (initially hidden) -->
						<div id="photo-upload-fields-popup" style="display: none;">
							<div class="contact-form__item">
								<input type="file" name="form[photo1]" class="input">
							</div>
							<div class="contact-form__item">
								<input type="file" name="form[photo2]" class="input">
							</div>
							<div class="contact-form__item">
								<input type="file" name="form[photo3]" class="input">
							</div>
						</div>
	
						<button type="submit" class="button button-submit">
							Submit Review
						</button>
					</form>
				</div>

			</div>
		</div>
	</div>
</div>
